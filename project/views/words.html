{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
  <div class="container">

    <h1>{{ title }}</h1>

    <br>

    <form method="post" action="/vocabulary/words" class="form-inline">
      <div class="form-group">
        <label>English</label>
        <input type="text" name="original" class="form-control" required>
        <label>Translation</label>
        <input type="text" name="translation" class="form-control" required>
        

      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>

    <hr><br>

    <h2>Vocabulary</h2>

    <ul>
    {% for word in words %}
      <li><a href="/vocabulary/word/{{word.id}}">{{word.original}}</a>{% if word.translation %} - {{word.translation}}{% endif %}</li>
    {% endfor %}
    </ul>
  </div>

{% endblock %}
