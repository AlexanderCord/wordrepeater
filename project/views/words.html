{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
  <div class="container">

    <h1>{{ title }}</h1>
    <p><a href="/">Home</a></p>

    <br>

    <form method="post" action="/vocabulary/words" class="form-inline">
      <div class="form-group">
        <label>English</label>
        <input type="text" name="original" class="form-control" required>
        <label>Translation</label>
        <input type="text" name="translation" class="form-control" required>
        

      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>

    <hr><br>

    <h2>Vocabulary</h2>

    Filter: <input type="text" id="word-filter"><a href="#" class="btn btn-light" id="word-filter-reset">Reset</a>
    <br><br>
    <ul id="word-list">
    {% for word in words %}
      <li><p><a href="/vocabulary/word/{{word.id}}">{{word.original}}</a>{% if word.translation %} - {{word.translation}}{% endif %}</p></li>
    {% endfor %}
    </ul>
 
    <br>    
    <script src="/js/vocabulary.js"></script>
  </div>

{% endblock %}
