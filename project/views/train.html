{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <div class="d-none" id="message"></div>

      <h3><span id="word-original">{{word.original}}</span></h3>
      <a class="btn btn-light word-translation" word-translation="{{word.translation}}">Reveal</a> 
      <br>
      <button class="btn btn-success btn-train" word-id="{{word.id}}" train-result="yes">Know</button>
      <button class="btn btn-danger btn-train" word-id="{{word.id}}" train-result="no">Don't know</button>
    
    <br>

    <br>
    
    <p><a href="/">To the main page</a></p>
    <script type="text/javascript" src="/js/train.js"></script>
  </div>


{% endblock %}
