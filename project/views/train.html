{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p><a href="/">Home</a></p>
    
    <div id="message"></div>

      <h4><span id="word-original" class="bg-light2">{{word.original}}</span></h4>
      <button class="btn btn-success btn-train" word-id="{{word.id}}" train-result="yes">Know</button>
      <button class="btn btn-danger btn-train" word-id="{{word.id}}" train-result="no">Don't know</button>
      <button class="btn btn-light btn-train" word-id="{{word.id}}" train-result="skip">Skip</button>
      <br><br>
      <a class="btn btn-light word-translation" word-translation="{{word.translation}}">Reveal</a> 


    <br>

    <br>
    <p class="font-weight-bold">Training mode</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="training-mode" id="training-mode-default" value="default" checked>
        <label class="form-check-label" for="training-mode-default">
          Words that you've scored with 90% or less
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="training-mode" id="training-mode-new" value="new">
        <label class="form-check-label" for="training-mode-new">
          New words (zero score)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="training-mode" id="training-mode-all" value="all">
        <label class="form-check-label" for="training-mode-all">
          All words (random order)
        </label>
      </div>
      


    
    <script type="text/javascript" src="/js/train.js"></script>
  </div>


{% endblock %}
